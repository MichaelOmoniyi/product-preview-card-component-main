<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat:ital,wght@0,400;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cardContainer">
    <div class="cardBox">
      <div class="productImage">
        <img class="desktopImage" src="images/image-product-desktop.jpg" alt="Product Image">
        <img class="mobileImage" src="images/image-product-mobile.jpg" alt="Product Image">
      </div>
      <div class="cardContent">
        <h3>PERFUME</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <p class="price"><span class="firstPrice">$149.99</span><span class="secondPrice">$169.99</span></p>
          <a href="#"><img src="images/icon-cart.svg" alt="card"> Add to Cart</a>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michael Omoniyi</a>.
  </div>
</body>
</html>
